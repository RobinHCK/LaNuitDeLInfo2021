{% extends 'home/base.html' %}


{% block title %}
    Sauveteurs du Dunkerquois
{% endblock %}

{% block body %}

    <div class="container">

        <!--Simple Form-->
        <h2 class="my-4">Ajouter une nouvelle image</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          {{form}}<br>
            <button class="btn btn-dark my-4" type="submit">Analyser</button>
        </form>

        <!--See File Uploaded-->
        {% if img %}
        <h2 class="my-4">RÃ©sultat de l'analyse</h2>
        <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <img src="{{ MEDIA_URL }} {{ img }}" class="img-fluid"/>
            <div contenteditable="true">
                {{ text|safe }}
            </div>
            <button class="btn btn-dark my-4" type="submit" action="{% url 'db:isubmit' %}">Valider</button>
        {% endif %}
    </div>

{% endblock %}
